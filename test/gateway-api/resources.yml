apiVersion: gateway.networking.k8s.io/v1alpha2
kind: GatewayClass
metadata:
  name: gateway-class
spec:
  controllerName: "example.net/gateway-controller"
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: Gateway
metadata:
  name: gateway
  namespace: default
spec:
  gatewayClassName: "istio"
  listeners:
  - name: default
    hostname: "*.foo.org"
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: myservicea
  namespace: default
spec:
  parentRefs:
  - name: gateway
    namespace: default
  hostnames: ["myservicea.foo.org"]
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: myservicea
      port: 80

---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: myserviceb
  namespace: default
spec:
  parentRefs:
  - name: gateway
    namespace: default
  hostnames: ["myserviceb.foo.org"]
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: ingress
      port: 80
